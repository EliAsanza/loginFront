<div class="verify-container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Check Code</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="codeForm" (ngSubmit)="onSubmit()">
        <p>Please enter the verification code we sent you.</p>
        <mat-form-field appearance="fill">
          <mat-label>Verification Code</mat-label>
          <input matInput formControlName="code" required />
          <mat-error *ngIf="codeForm.get('code')?.invalid">
            The code is required
          </mat-error>
        </mat-form-field>
        <button
          mat-raised-button
          color="primary"
          type="submit"
          [disabled]="!codeForm.valid"
        >
          Verify
        </button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
